{% extends "accounts/base.html" %}

{% block title %}
    Homepage
{% endblock title %}
{% block content %}
<div class="container">


    <div class="row">
        <div class="col-md">
        <div class="card card-body">
             <h5 class="card-title">Products</h5>
        </div>
            <div class="card card-body">
           
                <table class="table">
                
                    <tr>
                        <th>Products</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    {% for product in products %}
                    <tr>
                        
                        <td> {{ product.name }} </td>
                        <td> {{ product.category }} </td>
                        <td> {{ product.price}} </td>
                       
                    </tr>
                    
                    
                     {% endfor %}
                     <tr>
                        <td colspan="2"><strong>Total Price</strong></td>
                        <td><strong>{{ total_price }} tk</strong></td>
                    </tr>
                     
                </table>
            </div>
        </div>
    </div>


</div>
{% endblock content %}
